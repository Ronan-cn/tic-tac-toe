<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<main>
			<h1>Tic-Tac-Toe</span></h1>
			<div id="players-container">
				<h2 class="p1">Player 1: <span id="p1-score">0</span></h2>
				<h2 class="p2">Player 2: <span id="p2-score">0</span></h2>
			</div>
			<section id="board">
				<div class="square" id="a1"></div>
				<div class="square" id="a2"></div>
				<div class="square" id="a3"></div>
				<div class="square" id="b1"></div>
				<div class="square" id="b2"></div>
				<div class="square" id="b3"></div>
				<div class="square" id="c1"></div>
				<div class="square" id="c2"></div>
				<div class="square" id="c3"></div>
			</section>
      <div id="footer">
        <h2 id="turn" class="p1">Vez de Player 1</h2>
        <button id="reset"><span class="material-symbols-outlined"> refresh </span></button>
      </div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
